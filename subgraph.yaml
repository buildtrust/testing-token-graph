specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: TestingToken
    network: kovan
    source:
      address: "0x48767Df1D2dC76FbC69014D06746B40ecAC4cCb3"
      abi: TestingToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Approved
        - Commit
        - Rejected
      abis:
        - name: TestingToken
          file: ./abis/TestingToken.json
      eventHandlers:
        - event: Approved(bytes32,indexed address)
          handler: handleApproved
        - event: Commit(bytes32,uint40,uint8,indexed address)
          handler: handleCommit
        - event: Rejected(bytes32,indexed address)
          handler: handleRejected
      file: ./src/mapping.ts
